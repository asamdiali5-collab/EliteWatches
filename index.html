<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch Collection</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://images.unsplash.com/photo-1523275335684-37898b6baf30");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #fff;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .watch-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .watch-card {
            background: #ffffff;
            color: #000;
            width: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            text-align: center;
        }

        .watch-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .watch-card h3 {
            margin: 15px 0 5px;
        }

        .watch-card p {
            font-size: 14px;
            padding: 0 15px;
        }

        .price {
            font-weight: bold;
            margin: 10px 0 20px;
            color: #b8860b;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Luxury Watch Collection</h1>

        <div class="watch-container">
            <div class="watch-card">
                <img src="https://images.unsplash.com/photo-1518544801976-3e159e50e5bb" alt="Watch 1">
                <h3>Classic Gold</h3>
                <p>Elegant design with premium finish.</p>
                <div class="price">$299</div>
            </div>

            <div class="watch-card">
                <img src="https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3" alt="Watch 2">
                <h3>Modern Black</h3>
                <p>Sleek and stylish for everyday wear.</p>
                <div class="price">$249</div>
            </div>

            <div class="watch-card">
                <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Watch 3">
                <h3>Silver Sport</h3>
                <p>Perfect blend of sport and luxury.</p>
                <div class="price">$279</div>
            </div>
        </div>
    </div>
</body>
</html>
